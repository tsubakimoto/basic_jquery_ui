<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQueryUIの練習</title>
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<style>
		.box {
			width: 50px;
			height: 50px;
			background: #ccc;
			margin-bottom: 20px;
		}
		.target {
			width: 100px;
			height: 100px;
			background: pink;
		}
		.hover {
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		box
	</div>
	<div class="target">
		target
	</div>
	
	<script>
		$(function() {
			$('.box').draggable({
				helper: 'clone'
			});
			
			$('.target').droppable({
				accept: '.box',
				hoverClass: 'hover',
				tolerance: 'fit',
				drop: function(event, ui) {
					ui.draggable.clone().appendTo(this);
					console.log('dropped!');
//					console.log(ui.draggable);
				}
			});
		});
	</script>
</body>
</html>
