<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQueryUIの練習</title>
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		box
	</div>
	
	<script>
		$(function() {
			$(".box").click(function() {
				$(this).effect('explode', {
					pieces: 4
				});
			});
		});
	</script>
</body>
</html>
